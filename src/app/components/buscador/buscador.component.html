<h1>
  Buscando a: <small>{{ termino | uppercase }}</small>
</h1>

<div class="row fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert">
      No existe resultados para: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-hero-card
    [heroe]="foo"
    [idx]="i"
    *ngFor="let foo of Heroes; let i = index"
  ></app-hero-card>
</div>
